<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Plans 🌙</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="post-dinner-bg">
    <h1 class="glowing-text">How are we ending the night? 🌙</h1>
    <p class="sub-text">Pick wisely... this is the grand finale. 🎭</p>

    <div id="post-dinner-options" class="image-grid">
        <div class="option">
            <img src="assets/images/cocktails.jpg" data-choice="Night out for cocktails 🍸" class="option-image">
            <p class="option-text">Night out for cocktails 🍸</p>
        </div>
        <div class="option">
            <img src="assets/images/poolbar.jpg" data-choice="Playing pool at a bar 🎱" class="option-image">
            <p class="option-text">Playing pool at a bar 🎱</p>
        </div>
        <div class="option">
            <img src="assets/images/barcade.jpg" data-choice="Barcade / Bowling 🎳" class="option-image">
            <p class="option-text">Barcade / Bowling 🎳</p>
        </div>
        <div class="option">
            <img src="assets/images/movies.jpg" data-choice="Going to the cinema 🎬" class="option-image">
            <p class="option-text">Going to the cinema 🎬</p>
        </div>
        <div class="option">
            <img src="assets/images/winecards.jpg" data-choice="Staying in with wine & card games 🍷"
                class="option-image">
            <p class="option-text">Wine & Card Games Night 🍷</p>
        </div>
        <div class="option">
            <img src="assets/images/pier.jpg" data-choice="Going to the pier 🌊" class="option-image">
            <p class="option-text">Going to the pier 🌊</p>
        </div>
        <div class="option">
            <img src="assets/images/beach.jpg" data-choice="Running into the ocean 🌊" class="option-image">
            <p class="option-text">Running into the ocean 🌊</p>
        </div>
        <div class="option">
            <img src="assets/images/crafts.jpg" data-choice="Arts and crafts night" class="option-image">
            <p class="option-text">Arts and crafts night 🎨</p>
        </div>
        <div class="option">
            <img src="assets/images/anything.jpg" data-choice="Anything you want 😘" class="option-image">
            <p class="option-text">Anything you want 😘</p>
        </div>
    </div>

    <button id="next-button" class="hidden">See Our Plans →</button>

    <script src="post-dinner-activity.js"></script>
</body>

</html>
