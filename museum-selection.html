<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Museum 🏛️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="activity-bg">
    <h1 class="glowing-text">Pick a Museum 🏛️</h1>
    <p class="sub-text">Which one are we going to?</p>

    <div id="museum-options" class="image-grid">
        <div class="option">
            <img src="assets/images/artm.jpg" data-choice="Art Museum 🎨" class="option-image">
            <p class="option-text">Art Museum 🎨</p>
        </div>
        <div class="option">
            <img src="assets/images/museum2.jpg" data-choice="History Museum 📜" class="option-image">
            <p class="option-text">History Museum 📜</p>
        </div>
        <div class="option">
            <img src="assets/images/museum3.jpg" data-choice="Science Museum 🔬" class="option-image">
            <p class="option-text">Science Museum 🔬</p>
        </div>
        <div class="option">
            <img src="assets/images/museum4.jpg" data-choice="Maritime Museum 🚢" class="option-image">
            <p class="option-text">Maritime Museum 🚢</p>
        </div>
    </div>

    <button id="next-button" class="hidden">Next →</button>

    <script src="museum-selection.js"></script>
</body>

</html>
