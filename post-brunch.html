<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Brunch Activities 🌞</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="activity-bg">
    <h1 class="glowing-text">Post-Brunch Activities 🌞</h1>
    <p class="sub-text">What are we up to next? Choose wisely.</p>

    <div id="activity-options" class="image-grid">
        <div class="activity-option">
            <img src="assets/images/art.jpg" data-choice="Museum Visit 🖼️" class="option-image">
            <p class="option-text">Art, history, or something unique?</p>
        </div>
        <div class="activity-option">
            <img src="assets/images/tjs.jpg" data-choice="Trader Joe’s Run 🛒" class="option-image">
            <p class="option-text">Grab ingredients for our Italian dinner at Trader Joe's.</p>
        </div>
        <div class="activity-option">
            <img src="assets/images/mall.jpg" data-choice="Shopping Spree 💳" class="option-image">
            <p class="option-text">You pick, I pay.</p>
        </div>
        <div class="activity-option">
            <img src="assets/images/park.jpg" data-choice="Picnic & Read 📖" class="option-image">
            <p class="option-text">Late picnic at a scenic park.</p>
        </div>
        <div class="activity-option">
            <img src="assets/images/zoo.jpg" data-choice="San Diego Zoo 🦁" class="option-image">
            <p class="option-text">See some cute (and scary) animals.</p>
        </div>
        <div class="activity-option">
            <img src="assets/images/random.jpg" data-choice="Anything You Want 🎁" class="option-image">
            <p class="option-text">Tell me what you'd rather do.</p>
        </div>
    </div>

    <button id="next-button" class="hidden">Next →</button>

    <script src="post-brunch.js"></script>
</body>

</html>
