<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Spree 🛍️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="activity-bg">
    <h1 class="glowing-text">Shopping Spree 🛍️</h1>
    <p class="sub-text">What should I buy you? 👀</p>

    <div id="shopping-options" class="image-grid">
        <img src="assets/images/dress.jpg" data-choice="A cute dress 👗" class="option-image">
        <img src="assets/images/shoes.jpg" data-choice="New shoes 👠" class="option-image">
        <img src="assets/images/jewlery.jpg" data-choice="Something shiny ✨" class="option-image">
        <img src="assets/images/purse.jpg" data-choice="A cute purse 👜" class="option-image">
    </div>

    <button id="next-button" class="hidden">Next →</button>

    <script src="shopping-selection.js"></script>
</body>

</html>
