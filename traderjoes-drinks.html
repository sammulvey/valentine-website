<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Selection 🍷</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="traderjoes-bg">
    <h1 class="glowing-text">What are we sipping on? 🍷</h1>
    <p class="sub-text">Only the finest selection (from Trader Joe’s, of course).</p>

    <div id="drink-options" class="image-grid">
        <div class="option">
            <img src="assets/images/whitewine.jpg" data-choice="Dry White Wine" class="option-image">
            <p class="option-text">Dry White Wine 🍾</p>
        </div>
        <div class="option">
            <img src="assets/images/sweetwine.jpg" data-choice="Sweet Wine" class="option-image">
            <p class="option-text">Sweet Wine 🍬</p>
        </div>
        <div class="option">
            <img src="assets/images/rosewine.jpg" data-choice="Rosé Wine" class="option-image">
            <p class="option-text">Rosé 🍷</p>
        </div>
        <div class="option">
            <img src="assets/images/redwine.jpg" data-choice="Red Wine" class="option-image">
            <p class="option-text">Red Wine 🍷</p>
        </div>
        <div class="option">
            <img src="assets/images/orangewine.jpg" data-choice="Orange Wine" class="option-image">
            <p class="option-text">Orange Wine (your favski) 🍊</p>
        </div>
    </div>

    <button id="next-button" class="hidden">Next →</button>

    <script src="traderjoes-drinks.js"></script>
</body>

</html>
