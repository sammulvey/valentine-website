<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Course Selection 🍝</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="traderjoes-bg">
    <h1 class="glowing-text">What’s for dinner? 🍝</h1>
    <p class="sub-text">Pick a pasta masterpiece.</p>

    <div id="main-course-options" class="image-grid">
        <div class="option">
            <img src="assets/images/vodkapasta.jpg" data-choice="Penne alla Vodka" class="option-image">
            <p class="option-text">Penne alla Vodka 🍅</p>
        </div>
        <div class="option">
            <img src="assets/images/pesto.jpg" data-choice="Pesto Pasta with Burrata" class="option-image">
            <p class="option-text">Pesto Pasta with Burrata 🌿</p>
        </div>
        <div class="option">
            <img src="assets/images/carbonara.jpg" data-choice="Spaghetti Carbonara" class="option-image">
            <p class="option-text">Spaghetti Carbonara 🥓</p>
        </div>
        <div class="option">
            <img src="assets/images/alfredo.jpg" data-choice="Fettuccine Alfredo with Chicken" class="option-image">
            <p class="option-text">Fettuccine Alfredo 🍗</p>
        </div>
        <div class="option">
            <img src="assets/images/custompasta.jpg" data-choice="Your Pasta of Choice" class="option-image">
            <p class="option-text">Whatever You Want 😏</p>
        </div>
    </div>

    <button id="next-button" class="hidden">Next →</button>

    <script src="traderjoes-main.js"></script>
</body>

</html>
