<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Selection 🍰</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="traderjoes-bg">
    <h1 class="glowing-text">Dessert Time! 🍮</h1>
    <p class="sub-text">Pick how we’re ending the night.</p>

    <div id="dessert-options" class="image-grid">
        <div class="option">
            <img src="assets/images/dessertout.jpg" data-choice="Going out for dessert" class="option-image">
            <p class="option-text">Going out for dessert 🍨</p>
        </div>
        <div class="option">
            <img src="assets/images/pastry.jpg" data-choice="Buying a pastry" class="option-image">
            <p class="option-text">Buying a pastry 🥐</p>
        </div>
        <div class="option">
            <img src="assets/images/bakeoff.jpg" data-choice="Bake-Off Challenge" class="option-image">
            <p class="option-text">Bake-Off Challenge 🏆</p>
        </div>
        <div class="option">
            <img src="assets/images/icecream.jpg" data-choice="Homemade Ice Cream Sundae" class="option-image">
            <p class="option-text">Homemade Ice Cream Sundae 🍦</p>
        </div>
        <div class="option">
            <img src="assets/images/cake.jpg" data-choice="Baking a cake together" class="option-image">
            <p class="option-text">Baking a Cake 🎂</p>
        </div>
    </div>

    <button id="next-button" class="hidden">Next →</button>

    <script src="traderjoes-dessert.js"></script>
</body>

</html>
